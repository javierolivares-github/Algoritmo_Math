<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
  <title>Algoritmo Math</title>
</head>
<body>
  <div class="contenedor">
    <h1>Algoritmo Math</h1>
    <small>Halla la suma, la multiplicación, la división y el promedio de dos números.</small>
    <form id="form">
      <div class="form-group">
        <input type="text" id="input1" placeholder="Ingrese un número">
      </div>
      <div class="form-group">
        <input type="text" id="input2" placeholder="Ingrese un número">
      </div>
      <button type="submit">Mostrar resultado</button>
    </form>


    <div id="salida" class="salida">
      <p id="suma">La suma de tus números es:  </p>
      <p id="producto">La multiplicación de tus números es:  </p>
      <p id="división">La división de tus números es:  </p>
      <p id="promedio">El promedio de tus números es:  </p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
